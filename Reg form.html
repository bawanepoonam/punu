<!DOCTYPE html>
</html>

</head>
     <title>Student Registration Form</title>
     <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
     <body>
        <h1>Swatix Tech Solutions <br>Students Registration Form Using
        Html and Css</h1>
        <table align="center" cellpadding="10">
            <tr>
                <td>First Name :</td>
                <td> <input type="text" id="name" name="name"
                placeholder="Enater u r First name"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" id="name" name="name"
                placeholder="Enater ur Last name"></td>
            </tr>
            <td>
                <td>Email :</td>
                <td><input type="email" id="name" name="email"
                placeholder="Enater u r Email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" id="name" name="pass"
                placeholder="Enater u r password"></td>
            </tr>
            <tr>
                <td> Re-Ener Password :</td>
                <td><input type="password" id="name" name="pass"
                placeholder="Enater u r Re-Enter password"></td>
            </tr>
            <td>
               <td>Date OF Birth :</td>
               <td><input type="date" id="name" name="DOB"></td>
            </tr>
            <tr>
               <td>Mobail Number :</td>
               <td><input type="number" id="name" name="MNUM"
               placeholder="Enater u r password"></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td><input type="radio" name="male">Male<input
            <input type="radio" name="male">Fe-Male <input
            type="radio" name="male">Others</td>
        </tr>
        <tr>
            <td>Address :</td>
        <td><textarea rows="6" cols="25"
         placeholder="Enter u r Address"></textarea></td>
    </tr>
     <tr>
        <td>state :</td>
        <td><input type="text" id="name" name="state"
        placeholder="Enater u r State"></td>
    </tr>
    <tr>
        <td>City :</td>
        <td><input type="text" id="name" name="city"
        placeholder="Enater u r City"></td>

     </tr>
     <tr>
        <td>Country :</td>
        <td><input type="text" id="name" name="state"
        placeholder="Enater u r Country"></td>
     </tr>
     <tr>
        <td>Pincode :</td>
        <td><input type="number" id="name" name="num"
        placeholder="Enater u r pincode"></td>
     </tr>
     <tr>
        <td>Cource Applied For :</td>
        <td><input type="radio" name="male">BSC<input
        type="radio" name="male">B.COM <input type="radio"
        name="male">BA<input type="radio"
        name="male">BCA</td>
    </tr>
    <tr>
       <td align="center" colspan="2">
           <input type="submit" value="Submit">
           &nbsp;&nbsp; <input type="submit"
           value="reset">
       </td>
    </tr>
        


     




    </table>

 </body>

</html>
